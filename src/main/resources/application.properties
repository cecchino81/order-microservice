server.port=8081

spring.application.name=order-service

spring.datasource.url=jdbc:h2:file:C:/Users/RA.Mezzatesta/testdb;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Abilita la console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Permette a Hibernate di creare le tabelle automaticamente
spring.jpa.hibernate.ddl-auto=update

eureka.client.service-url.defaultZone: http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.eureka-server-connect-timeout-seconds=5
eureka.client.registry-fetch-interval-seconds=30
eureka.client.initial-instance-info-replication-interval-seconds=10
eureka.instance.lease-renewal-interval-in-seconds=30
